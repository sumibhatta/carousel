<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Caurosel</title>
</head>

<body>
    <!-- Heading -->
    <h1 id="heading">
        WHO Q&A
    </h1>

    <!-- Caurosel Start -->
    <div id="carousel-container">
        <div id="carousel-image-wrapper">
            <div class="images">
                <img class="imag active" src="./img/one.png" alt="greet people with wave">
                <img class="imag" src="./img/two.png" alt="regularly wash your hands">
                <img class="imag" src="./img/three.png" alt="keep 1 meter distance during shopping">
                <img class="imag" src="./img/four.png" alt="wash vegetables as usual">
                <img class="imag" src="./img/five.png" alt="covid might or mightnot spread through banknotes">
            </div>
        </div>
    </div>
    <div id="left-arrow"></div>
    <div id="right-arrow"></div>
    <div id="dots"></div>

    <script src="./js/constants.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
